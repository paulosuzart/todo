<lift:surround with="default" at="content">
    <lift:Util.out> Please
        <lift:menu.item name="Login">Login</lift:menu.item>
    </lift:Util.out>
    <h2>Welcome to your project!</h2>
    <p><lift:helloWorld.howdy /></p>

<lift:Util.in>

    <lift:TD.add form="post">
        <table>
            <tr>
                <td>Description:</td>
                <td><todo:desc>To Do</todo:desc></td>
            </tr>
            <tr>
                <td>Priority:</td>
                <td>
            <todo:priority>
                <select><option>1</option></select>
            </todo:priority>
            </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
            <todo:submit>
                <button>New</button>
            </todo:submit>
            </td>
            </tr>
        </table>
    </lift:TD.add>


    <lift:TD.list all_id="all_todos">
        <div id="all_todos">
            <div>Exclude done <todo:exclude/></div>
            <ul>
                <todo:list>
                    <li>
                        <todo:check>
                                <input type="checkbox"/>
                        </todo:check>
                        <todo:priority>
                            <select><option>1</option></select>
                        </todo:priority>
                        <todo:desc>To Do</todo:desc>
                    </li>
               </todo:list>
            </ul>
        </div>
    </lift:TD.list>

</lift:Util.in>
</lift:surround>
